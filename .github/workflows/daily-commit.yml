name: Daily Auto Commit

on:
  schedule:
    - cron: '5 0 * * *'   # Runs once per day at 00:05 UTC
  workflow_dispatch:       # allows manual run

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 23f3003507@ds.study.iitm.ac.in step
        run: |
          echo "Last run: $(date)" >> log.txt
          git config user.name "github-actions"
          git config user.email "23f3003507@ds.study.iitm.ac.in"
          git add log.txt
          git commit -m "Automated daily commit"
          git push
